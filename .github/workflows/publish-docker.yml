name: Publish Docker Image to GHCR

on:
  pull_request:
    branches:
    - '**'
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: ðŸ›Ž Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ðŸ”¨ Build Docker image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/arm64 -t ghcr.io/${{ github.repository_owner }}/hailo_tappas_ros2:latest .

      - name: ðŸ“¤ Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/my-image-name:latest

      - name: âœ… Verify pushed image
        run: |
          echo "Image pushed successfully: ghcr.io/${{ github.repository_owner }}/my-image-name:latest"
