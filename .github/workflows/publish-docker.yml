name: Publish Docker Image to GHCR

on:
  pull_request:
    branches:
    - '**'
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: ðŸ›Ž Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: ~/.cache/docker
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: ðŸ”¨ Build and ðŸ“¤ Push Docker image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --cache-from=type=registry,ref=ghcr.io/${{ github.repository_owner }}/hailo_tappas_ros2:cache \
            --cache-to=type=registry,ref=ghcr.io/${{ github.repository_owner }}/hailo_tappas_ros2:cache,mode=max \
            --tag ghcr.io/${{ github.repository_owner }}/hailo_tappas_ros2:latest \
            --push .

      - name: âœ… Verify pushed image
        run: |
          echo "Image pushed successfully: ghcr.io/${{ github.repository_owner }}/hailo_tappas_ros2:latest"
